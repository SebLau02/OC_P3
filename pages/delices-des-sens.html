<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/output/style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo-container shadow-1 py-4 relative z-1">
        <img
          src="../images/ohmyfood.png"
          alt="logo de ohmfood"
          class="mx-auto block"
        />
      </div>
    </header>
    <main>
      <div class="restaurant-cover">
        <img
          src="../images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="plat dans une assiette"
        />
      </div>
      <section class="px-4 pb-8 restaurant-main-section">
        <h1 class="title-section font-title">Le délice des sens</h1>
        <section class="restaurant-section mt-10">
          <h2>Entrées</h2>
          <label class="dish">
            <span class="dish__name pt-4 pl-4">Tartare de thon</span>
            <span class="dish__ingredient pb-4 pl-4">Assaisonné au yuzu</span>
            <span class="dish__price px-4">25€</span>
            <input type="checkbox" name="starter" value="0" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
          <label class="dish">
            <span class="dish__name pt-4 pl-4"
              >Bouchée de homard croustillant
            </span>
            <span class="dish__ingredient pb-4 pl-4"
              >Et sa farandole de petits légumes</span
            >
            <span class="dish__price px-4">35€</span>
            <input type="checkbox" name="starter" value="1" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
          <label class="dish">
            <span class="dish__name pt-4 pl-4">Velouté de cèpes </span>
            <span class="dish__ingredient pb-4 pl-4">Aux truffes</span>
            <span class="dish__price px-4">20€</span>
            <input type="checkbox" name="starter" value="3" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
        </section>
        <section class="restaurant-section mt-10">
          <h2>Plats</h2>
          <label class="dish">
            <span class="dish__name pt-4 pl-4"
              >Poulet rôti aux herbes de Provence
            </span>
            <span class="dish__ingredient pb-4 pl-4"
              >Et sa crème de truffe</span
            >
            <span class="dish__price px-4">40€</span>
            <input type="checkbox" name="dish" value="0" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
          <label class="dish">
            <span class="dish__name pt-4 pl-4">Langouste rôtie </span>
            <span class="dish__ingredient pb-4 pl-4"
              >Et ses légumes de saison</span
            >
            <span class="dish__price px-4">35€</span>
            <input type="checkbox" name="dish" value="1" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
          <label class="dish">
            <span class="dish__name pt-4 pl-4">Côte de bœuf Angus </span>
            <span class="dish__ingredient pb-4 pl-4"
              >Et sa purée de panais</span
            >
            <span class="dish__price px-4">44€</span>
            <input type="checkbox" name="dish" value="3" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
        </section>
        <section class="restaurant-section mt-10">
          <h2>Desserts</h2>
          <label class="dish">
            <span class="dish__name pt-4 pl-4">Farandole de desserts</span>
            <span class="dish__ingredient pb-4 pl-4">Du chef</span>
            <span class="dish__price px-4">18€</span>
            <input type="checkbox" name="dessert" value="0" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
          <label class="dish">
            <span class="dish__name pt-4 pl-4">Crème brulée </span>
            <span class="dish__ingredient pb-4 pl-4">Revisitée</span>
            <span class="dish__price px-4">22€</span>
            <input type="checkbox" name="dessert" value="1" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
          <label class="dish">
            <span class="dish__name pt-4 pl-4">Tiramisu </span>
            <span class="dish__ingredient pb-4 pl-4">À la noisette</span>
            <span class="dish__price px-4">23€</span>
            <input type="checkbox" name="dessert" value="3" class="none" />
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
        </section>
        <button class="button-primary mx-auto block mt-8">Commander</button>
      </section>
    </main>

    <footer class="p-6 bg-grey">
      <div class="logo-container">
        <img src="../images/ohmyfoodwhite.png" alt="logo de ohmyfood" />
      </div>
      <ul>
        <li><i class="fa-solid fa-utensils mr-4"></i>Proposer un restaurant</li>
        <li>
          <i class="fa-solid fa-handshake-angle mr-3"></i>Devenir partenaire
        </li>
        <li>Mentions légales</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
