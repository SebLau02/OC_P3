<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/output/style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo-container shadow-1 py-4 relative z-1">
        <img
          src="../images/ohmyfood.png"
          alt="logo de ohmfood"
          class="mx-auto block"
        />
      </div>
    </header>
    <main>
      <div class="restaurant-cover">
        <img
          src="../images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="plat dans une assiette"
        />
      </div>
      <section class="px-4 restaurant-main-section">
        <h1 class="title-section font-title">La pallette du goût</h1>
        <section class="restaurant-section mt-10">
          <h2>Entrées</h2>
          <label class="dish">
            <span class="dish__name pt-4 pl-4">Fricassée d'escargots</span>
            <span class="dish__ingredient pb-4 pl-4"
              >Au piment d'Espelette</span
            >
            <span class="dish__price">25€</span>
            <span class="dish__check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
            <input type="checkbox" name="" class="none" />
          </label>
        </section>
      </section>
    </main>

    <footer class="p-6 bg-grey">
      <div class="logo-container">
        <img src="../images/ohmyfoodwhite.png" alt="logo de ohmyfood" />
      </div>
      <ul>
        <li><i class="fa-solid fa-utensils mr-4"></i>Proposer un restaurant</li>
        <li>
          <i class="fa-solid fa-handshake-angle mr-3"></i>Devenir partenaire
        </li>
        <li>Mentions légales</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
